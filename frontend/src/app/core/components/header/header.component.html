<header class="relative z-10">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex">
      <a routerLink="/" class="-m-1.5 p-1.5">
        <span class="sr-only">User Manager</span>
        <img class="h-8 w-auto" src="/assets/logo.png" alt="User Manager" />
      </a>
    </div>
    <div class="flex gap-x-8 justify-end">
      <a
        routerLink="management"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Dateimanagement
      </a>
      @if (isAuthenticated) {
      <button
        type="button"
        class="text-sm font-semibold leading-6 text-gray-900"
        (click)="logout()"
      >
        Logout
      </button>
      } @else {
      <button
        type="button"
        class="text-sm font-semibold leading-6 text-gray-900"
        (click)="login()"
      >
        Anmelden<span class="ml-1" aria-hidden="true">&rarr;</span>
      </button>
      }
    </div>
  </nav>
</header>
