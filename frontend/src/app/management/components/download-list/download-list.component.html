<div class="relative max-w-7xl mx-auto px-6">
  <ngx-datatable
    class="bg-white rounded-xl shadow-sm"
    [rows]="blobs()"
    [rowHeight]="50"
    [headerHeight]="50"
    [footerHeight]="50"
    columnMode="flex"
  >
    <ngx-datatable-column
      name="Name"
      prop="name"
      [flexGrow]="1"
      [headerClass]="'font-semibold'"
      [draggable]="false"
    >
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div>{{ getFormattedName(value.name) }}</div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      name="Inhaltstyp"
      prop="contentType"
      [flexGrow]="1"
      [draggable]="false"
      [headerClass]="'font-semibold text-center'"
      [cellClass]="'font-semibold text-center text-prussian-blue'"
    >
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div>
          {{ getFormattedDocumentType(value.contentType) }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      name="Größe"
      prop="size"
      [draggable]="false"
      [flexGrow]="1"
      [headerClass]="'font-semibold'"
    >
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div>{{ getFormattedSize(value.size) }}</div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      name="Erstellt am"
      prop="createdOn"
      [draggable]="false"
      [flexGrow]="1"
      [headerClass]="'font-semibold'"
    >
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div>{{ getFormattedDate(value.createdOn) }}</div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column
      name="Aktionen"
      prop="url"
      [draggable]="false"
      [sortable]="false"
      [flexGrow]="0.5"
      [headerClass]="'font-semibold'"
    >
      <ng-template ngx-datatable-cell-template let-row="row">
        <div class="flex gap-4 p-1">
          <button
            class="p-2 rounded outline outline-1 outline-slate-200 text-prussian-blue"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
          <a
            [href]="row.url"
            target="_blank"
            class="p-2 rounded outline outline-1 outline-slate-200 text-prussian-blue"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
              />
            </svg>
          </a>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
