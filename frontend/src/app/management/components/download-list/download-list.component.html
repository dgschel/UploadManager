<ng-template #actions>
  <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
    <button
      type="button"
      (click)="onDelete()"
      class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto"
    >
      Löschen
    </button>
    <button
      type="button"
      (click)="onAbort()"
      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
    >
      Abbrechen
    </button>
  </div>
</ng-template>

<div class="relative">
  <ngx-datatable
    #table
    class="bg-white rounded-xl overflow-hidden shadow-sm"
    [messages]="{ emptyMessage: 'Keine Dateien gefunden' }"
    [rows]="blobs()"
    [rowHeight]="48"
    [headerHeight]="48"
    [footerHeight]="48"
    [rowClass]="getRowClass"
    [limit]="10"
    columnMode="flex"
  >
    <ngx-datatable-column
      prop="name"
      [flexGrow]="1"
      [headerClass]="'font-semibold'"
      [draggable]="false"
      [resizeable]="false"
    >
      <ng-template
        ngx-datatable-header-template
        let-column="column"
        let-sort="sortFn"
      >
        <div
          class="px-4 py-2 h-[48px] flex items-center datatable-header-cell-wrapper text-sm place-content-center"
          (click)="sort()"
        >
          Name
        </div>
      </ng-template>
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div class="flex items-center px-4 max-w-64 overflow-hidden h-[48px]">
          {{ getFormattedName(value.name) }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column
      prop="contentType"
      [flexGrow]="0.5"
      [draggable]="false"
      [resizeable]="false"
      [headerClass]="'font-semibold text-center'"
      [cellClass]="'font-semibold text-prussian-blue'"
    >
      <ng-template
        ngx-datatable-header-template
        let-column="column"
        let-sort="sortFn"
      >
        <div
          class="px-4 py-2 h-[48px] datatable-header-cell-wrapper text-sm place-content-center"
          (click)="sort()"
        >
          Inhaltstyp
        </div>
      </ng-template>
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div class="flex px-4 py-2 items-center text-center h-[48px]">
          <span class="min-w-20 bg-prussian-blue/5 text-prussian-blue rounded">
            {{ getFormattedDocumentType(value.contentType) }}
          </span>
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column
      prop="size"
      [draggable]="false"
      [resizeable]="false"
      [flexGrow]="0.5"
      [headerClass]="'font-semibold'"
    >
      <ng-template
        ngx-datatable-header-template
        let-column="column"
        let-sort="sortFn"
      >
        <div
          class="px-4 py-2 h-[48px] datatable-header-cell-wrapper text-sm place-content-center"
          (click)="sort()"
        >
          Größe
        </div>
      </ng-template>
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div class="flex items-center px-4 h-[48px]">
          {{ getFormattedSize(value.size) }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column
      prop="createdOn"
      [draggable]="false"
      [resizeable]="false"
      [flexGrow]="1"
      [headerClass]="'font-semibold'"
    >
      <ng-template
        ngx-datatable-header-template
        let-column="column"
        let-sort="sortFn"
      >
        <div
          class="px-4 py-2 h-[48px] datatable-header-cell-wrapper text-sm place-content-center"
          (click)="sort()"
        >
          Erstellt am
        </div>
      </ng-template>
      <ng-template let-value="row" ngx-datatable-cell-template>
        <div class="flex items-center px-4 h-[48px]">
          {{ getFormattedDate(value.createdOn) }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column
      [draggable]="false"
      [sortable]="false"
      [resizeable]="false"
      [flexGrow]="0.5"
      [headerClass]="'font-semibold'"
    >
      <ng-template ngx-datatable-header-template let-column="column">
        <div class="px-2 py-2 h-[48px] text-sm place-content-center">
          Aktionen
        </div>
      </ng-template>
      <ng-template ngx-datatable-cell-template let-row="row">
        <div class="flex gap-4 p-2 h-12 items-center">
          <button
            class="p-2 rounded outline outline-1 outline-slate-200 text-prussian-blue"
            (click)="deleteBlob(row)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
          <a
            [href]="row.url"
            target="_blank"
            class="p-2 rounded outline outline-1 outline-slate-200 text-prussian-blue"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
              />
            </svg>
          </a>
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-footer>
      <ng-template
        ngx-datatable-footer-template
        let-rowCount="rowCount"
        let-page="page"
        let-pageSize="pageSize"
        let-curPage="curPage"
        let-offset="offset"
      >
        <div class="flex justify-between items-center w-full px-4 text-sm">
          <div class="flex gap-2">
            <span> {{ curPage }} von {{ pageSize }} </span>
            <span> &#x2022; </span>
            <span> {{ rowCount }} Einträge </span>
          </div>
          <!-- Override icons with custom CSS-Code -->
          <datatable-pager
            #pager
            [count]="rowCount"
            [page]="page"
            [size]="pageSize"
            (change)="table.onFooterPage($event)"
            [pagerLeftArrowIcon]="'datatable-icon-left'"
            [pagerPreviousIcon]="'datatable-icon-prev'"
            [pagerRightArrowIcon]="'datatable-icon-right'"
            [pagerNextIcon]="'datatable-icon-next'"
          >
          </datatable-pager>
        </div>
      </ng-template>
    </ngx-datatable-footer>
  </ngx-datatable>
</div>
