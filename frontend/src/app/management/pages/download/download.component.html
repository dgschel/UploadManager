<div class="relative min-h-[calc(100vh-5rem)]">
  <div class="absolute inset-0 -z-10 -top-20 bg-gray-50"></div>
  <div class="flex flex-col gap-4 max-w-7xl mx-auto px-6">
    <app-search (searchQuery)="onSearchUpdated($event)"></app-search>
    <app-loading [isLoading]="isLoading()">
      <app-download-list
        [prefixedBlobs]="filteredPrefixedBlobs()"
      ></app-download-list>
    </app-loading>
  </div>
</div>
