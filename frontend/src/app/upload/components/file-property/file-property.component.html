<div
  class="flex items-center justify-between py-2 px-4 rounded-md bg-gray-50 hover:bg-picton-blue hover:text-white cursor-pointer transition-colors duration-200"
  (click)="remove()"
>
  <div class="flex whitespace-nowrap overflow-hidden font-semibold">
    <div class="overflow-hidden text-ellipsis">{{ name }}</div>
    <div class="mx-2">&#x2022;</div>
    <div class="mr-2">{{ size }}</div>
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6 shrink-0"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M6 18 18 6M6 6l12 12"
    />
  </svg>
</div>
